<div>
  <input type="text" #productName />
  <input type="text" #productId />
  <div><button (click)="insertNewProduct(productName.value,productId.value)">SUBMIT</button></div>

<div *ngFor="let product of arrayformControls; let i = index">
  <div
    (click)="productClicked(product.get('product').value.productId, $event, i)"
  >
    {{ product.get("product").value.productName }}
  </div>
</div>
