<div class="component-wrapper">
  <h4>Api Examples</h4>

  <div>
    <h4>png from server</h4>
    <img [src]="this.urlFromServerForImage" style="width: 5rem; height: 5rem" />
  </div>

  <h5>Customers List From Api</h5>
  <div *ngFor="let customer of customers">
    <div>{{ customer.customerName }} - {{ customer.id }}</div>
  </div>

  <h5>Products List From Api</h5>
  <div *ngFor="let product of products">
    <div>{{ product.productName }} - {{ product.id }}</div>
  </div>
</div>
